<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen">
        <!-- Sidebar -->
        <nav class="bg-white shadow-lg fixed left-0 top-0 h-full w-64 hidden md:block">
            <div class="p-4">
                <h1 class="text-2xl font-bold text-gray-800">Dashboard</h1>
                <ul class="mt-6">
                    <li class="mb-2">
                        <a href="#" class="flex items-center p-2 text-gray-700 hover:bg-gray-100 rounded">
                            <span class="ml-3">Home</span>
                        </a>
                    </li>
                    <li class="mb-2">
                        <a href="#" class="flex items-center p-2 text-gray-700 hover:bg-gray-100 rounded">
                            <span class="ml-3">Analytics</span>
                        </a>
                    </li>
                    <li class="mb-2">
                        <a href="#" class="flex items-center p-2 text-gray-700 hover:bg-gray-100 rounded">
                            <span class="ml-3">Reports</span>
                        </a>
                    </li>
                    <li class="mb-2">
                        <a href="#" class="flex items-center p-2 text-gray-700 hover:bg-gray-100 rounded">
                            <span class="ml-3">Settings</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="md:ml-64 p-6">
            <!-- Top Navigation (Mobile) -->
            <div class="md:hidden bg-white p-4 rounded-lg shadow mb-6">
                <div class="flex items-center justify-between">
                    <h1 class="text-xl font-bold">Dashboard</h1>
                    <button class="p-2 hover:bg-gray-100 rounded">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Stats Cards -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-6">
                <div class="bg-white p-6 rounded-lg shadow">
                    <h3 class="text-gray-500 text-sm">Total Users</h3>
                    <p class="text-2xl font-bold mt-2">1,234</p>
                </div>
                <div class="bg-white p-6 rounded-lg shadow">
                    <h3 class="text-gray-500 text-sm">Revenue</h3>
                    <p class="text-2xl font-bold mt-2">$45,678</p>
                </div>
                <div class="bg-white p-6 rounded-lg shadow">
                    <h3 class="text-gray-500 text-sm">Conversion Rate</h3>
                    <p class="text-2xl font-bold mt-2">3.24%</p>
                </div>
                <div class="bg-white p-6 rounded-lg shadow">
                    <h3 class="text-gray-500 text-sm">Active Sessions</h3>
                    <p class="text-2xl font-bold mt-2">289</p>
                </div>
            </div>

            <!-- Chart Section -->
            <div class="bg-white p-6 rounded-lg shadow mb-6">
                <h2 class="text-xl font-bold mb-4">Monthly Overview</h2>
                <div class="h-64 bg-gray-100 rounded-lg flex items-center justify-center">
                    <span class="text-gray-500">Chart Area</span>
                </div>
            </div>

            <!-- Recent Activity & Quick Actions -->
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                <!-- Recent Activity -->
                <div class="bg-white p-6 rounded-lg shadow">
                    <h2 class="text-xl font-bold mb-4">Recent Activity</h2>
                    <ul class="space-y-4">
                        <li class="flex items-center">
                            <div class="bg-blue-100 p-2 rounded-full">
                                <svg class="w-6 h-6 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                </svg>
                            </div>
                            <div class="ml-3">
                                <p class="text-sm">New user registration</p>
                                <p class="text-xs text-gray-500">2 hours ago</p>
                            </div>
                        </li>
                        <!-- Add more activity items -->
                    </ul>
                </div>

                <!-- Quick Actions -->
                <div class="bg-white p-6 rounded-lg shadow">
                    <h2 class="text-xl font-bold mb-4">Quick Actions</h2>
                    <div class="grid grid-cols-2 gap-4">
                        <button class="p-4 bg-blue-100 text-blue-500 rounded-lg hover:bg-blue-200">
                            Add User
                        </button>
                        <button class="p-4 bg-green-100 text-green-500 rounded-lg hover:bg-green-200">
                            Generate Report
                        </button>
                        <button class="p-4 bg-purple-100 text-purple-500 rounded-lg hover:bg-purple-200">
                            Export Data
                        </button>
                        <button class="p-4 bg-yellow-100 text-yellow-500 rounded-lg hover:bg-yellow-200">
                            Settings
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
